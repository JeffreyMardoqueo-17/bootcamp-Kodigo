<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/receta.css">
    <link rel="icon" href="./assets/icon.jpg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Receta de omelet</title>
</head>

<body>
    <main class="container">
        <nav class="container menu navbar navbar-expand-lg fixed-top ">
            <div class="container-fluid">
                <a class="navbar-brand cocina" href="./index.html"> LA COCINA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav fs-5  me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./TodaslasRecetas.html">Recetas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Receta.html">La replica</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <section class="text-center">
            <img src="./assets/img/omelet.jpg" alt="Imagen sobre una receta de un omelet"
                class="img-fluid rounded mb-4">
        </section>

        <section class="">
            <h2 class="text-center fw-bold mb-4 titulo">Classic Omelette</h2>
            <div class="row">
                <div class="col-sm-12 col-md-4 mb-3">
                    <div class="tarjeta">
                        <div class="tarjeta-body">
                            <h6 class="tarjeta-texto">Prep</h6>
                            <p class="fw-bold fs-4">5 mins</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="my-5">
            <div class="container">
                <div class="row g-4">
                    <!-- Columna de ingredientes y nutricion -->
                    <div class="col-sm-12 col-md-6">
                        <!-- Ingredientes -->
                        <div class="mb-4">
                            <h3 class="fw-bold text-center mb-4 titulo">Ingredientes</h3>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">4 large eggs, room temperature</li>
                                <li class="list-group-item">1/4 cup whole milk</li>
                                <li class="list-group-item">1/4 teaspoon kosher salt</li>
                                <li class="list-group-item">2 tablespoons unsalted butter</li>
                            </ul>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
